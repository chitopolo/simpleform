<html>
<head>
    <title>Laboratorio - Nuevo Paciente</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
</head>
<body>
    <br>
    <h4><p align="center">Crear paciente</p></h4>
    <br>
<script src="js/jquery.js"></script>
    <div class="container">
    <h5>Nombres</h5>
    <input id="firstName" class="form-control" type="text"/>

    <h5>Primer Apellido</h5>
    <input id="lastName" class="form-control" type="text"/>

    <h5>Segundo Apellido</h5>
    <input id="lastName2" class="form-control" type="text"/>

    <h5>Fecha Nacimiento</h5>
    <input id="birthDay" class="form-control" placeholder="DD" type="text"/>
    <input id="birthMonth" class="form-control" placeholder="MM" type="text"/>
    <input id="birthYear" class="form-control" placeholder="AAAA" type="text"/>

    <h5>Sexo</h5>
    <form action="">
  <input type="radio" name="gender" value="0"> Hombre<br>
  <input type="radio" name="gender" value="1"> Mujer<br>
</form>

    <h5>Departamento</h5>
    <input id="department" class="form-control" type="text"/>

    <h5>Celular</h5>
    <input id="mobileNumber" class="form-control" type="text"/>

    <h5>Carnet de identidad</h5>
    <input id="nationalId" class="form-control" type="text"/>

    <h5>Origen</h5>
    <input id="nationalIdLocation"  class="form-control" type="text"/>

    <!-- demas campos -->
    <br>
    <br>
    <a href="index.html"><button class="btn btn-warning">Volver</button></a>
    <button class="saveNow btn btn-primary">Guardar</button>
    <br>
    <br>
    </div>
    <br>


<script>









    $('.saveNow').on('click', function(){

        var PathToURL = "http://192.168.0.111:3000/api/patient"
        var firstName = $('#firstName').val();
        var lastName = $('#lastName').val();
        var lastName2 = $('#lastName2').val();
        var birthDate = $('#birthYear').val() + "-" + $('#birthMonth').val() + "-" + $('#birthDay').val();
        var gender = $('input[name="gender"]:checked').val();
        // var gender = $('#gender').val();
        var department = $('#department').val();
        var mobileNumber = $('#mobileNumber').val();
        var nationalId = $('#nationalId').val();
        var nationalIdLocation = $('#nationalIdLocation').val();
   
        $.ajax({
          method: "POST",
          url: PathToURL,
          data: { 
            firstName: firstName, 
            lastName: lastName, 
            lastName2:lastName2, 
            birthDate: birthDate, 
            gender: gender, 
            department:department, 
            mobileNumber:mobileNumber, 
            nationalId:nationalId, 
            nationalIdLocation: nationalIdLocation 
        }
        }).done(function( msg ) {
            alert( "Paciente guardado.");
          });
    });

</script>
</body>
</html>
